<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website - Tracking dan Monitoring Uji Kendaraan</title>
    <!-- Tailwindcss -->
    <link rel="stylesheet" href="src/output.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="bg-primary px-6 sm:px-24 py-3 flex justify-between items-center fixed top-0 w-full z-50">
      <a
        href="login.html"
        class="px-4 py-2 bg-secondary text-white rounded-lg text-sm font-medium hover:bg-hover-sc transition border-2 border-white cursor-pointer">
        <i class="fas fa-arrow-left"></i>
        Kembali
      </a>
    </nav>
    <section class="bg-accent py-24 flex justify-center items-center h-screen">
      <div class="w-full max-w-sm sm:max-w-md p-8">
        <h2 class="text-white text-center font-bold text-lg sm:text-3xl">
          Lupa Password?
        </h2>
        <p class="text-white text-xs text-center my-4">
          Silakan isi form di bawah ini dengan email akun anda.
        </p>
        <form action="#">
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="w-full p-2.5 md:p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary mb-4 bg-white" />
          <button
            type="submit"
            class="w-full px-3 py-2 bg-secondary text-white rounded-lg text-sm font-medium hover:bg-hover-sc transition border-2 border-white cursor-pointer">
            Kirim
          </button>
          <div class="text-center mt-4">
            <span class="text-white">Sudah ingat passwordnya?</span>
            <a
              href="login.html"
              class="text-[#FFB999] hover:underline hover:text-white"
              >Masuk</a
            >
          </div>
        </form>
      </div>
    </section>

    <script src="src/js/script.js"></script>
  </body>
</html>
